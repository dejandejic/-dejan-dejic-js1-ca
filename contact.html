<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <p>Coctails</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="details.html">Details</a></li>
            <li><a href=""class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact</h1>
        <form id="contactForm">
            <div>
                <label>
                    Name
                    <input name="firstName" id="firstName" />
                </label>
                <div class="form-error" id="nameError">Please enter your name</div>
            </div>

            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">must have a value with a minimum length of 10</div>
            </div>

            <div>
                <label>
                    Email
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">must have a value and be formatted like an email address</div>
            </div>

            <div>
                <label>
                    Adress
                    <input name="adress" id="adress" />
                </label>
                <div class="form-error" id="adressError"> must have a value with a minimum length of 25</div>
            </div>

            <button>Sumbit</button>
        </form>
    </div>

    <script src="js/contact.js"></script>

</body>
</html>
